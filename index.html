<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="King Yusril adalah penguasa Majapahit kuno. Web ini menceritakan sejarahnya.">
<meta name="keywords" content="King Yusril, Majapahit, sejarah Indonesia, kerajaan kuno">
<meta name="author" content="SKS">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>King Yusril</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #000000, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-top: 20px;
      color: #00ffe7;
      text-shadow: 2px 2px 10px #0ff;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      background-color: rgba(255, 99, 71, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      background-color: #00ffe7;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background-color: #0ff;
      transform: scale(1.05);
    }

    img {
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      border: 4px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>King Yusril</h1>
  <p>Adalah seseorang yang merajai kerajaan Majapahit kuno dengan kekuatan dan kebijaksanaan yang luar biasa.</p>
  <a href="https://www.google.com" target="_blank">Kunjungi Google</a>
  <img src="z.JPG" alt="Yusril Sril" />
</body>
</html>
